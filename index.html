    <style>

    </style>
    <script>
        function getQueryParameter(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function decodeFromBase64(encoded) {
            return decodeURIComponent(atob(encoded).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text);
        }

        function copyAll() {
            const order = document.getElementById("decoded-order-number").textContent;
            const name = document.getElementById("decoded-name").textContent;
            const phone = document.getElementById("decoded-phone").textContent;
            const address = document.getElementById("decoded-adress").textContent;

            const fullText = `–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞: ${order}\n–ò–º—è: ${name}\n–ù–æ–º–µ—Ä: ${phone}\n–ê–¥—Ä–µ—Å: ${address}`;
            navigator.clipboard.writeText(fullText);
        }

        window.onload = function() {
            const order_number = getQueryParameter("o");
            const name = getQueryParameter("n");
            const phone = getQueryParameter("p");
            const adress = getQueryParameter("a");

            document.getElementById("decoded-order-number").textContent = order_number ? decodeFromBase64(order_number) : "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
            document.getElementById("decoded-name").textContent = name ? decodeFromBase64(name) : "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
            document.getElementById("decoded-phone").textContent = phone ? decodeFromBase64(phone) : "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
            document.getElementById("decoded-adress").textContent = adress ? decodeFromBase64(adress) : "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
        };
    </script>
</head>
